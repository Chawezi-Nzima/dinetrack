name: dinetrack
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # Core dependencies
  cupertino_icons: ^1.0.6

  # QR Code & Image handling
  qr_flutter: ^4.1.0
  #qr_code_scanner: ^1.0.1
  image_gallery_saver: ^2.0.3  # Downgraded to fix version issue
  #qr_code_scanner_plus: ^2.0.14
  mobile_scanner: ^7.1.3

  # Supabase & Database
  supabase_flutter: ^2.10.3

  # Navigation & Routing
  go_router: ^12.0.0

  # State Management
  provider: ^6.1.1

  # Networking
  http: ^1.1.0

  # File handling
  image_picker: ^1.0.4
  share_plus: ^7.2.0
  path_provider: ^2.1.0

  # PDF & Printing
  printing: ^5.11.0
  pdf: ^3.10.3

  # Image processing
  image: ^4.1.4

  # Environment
  flutter_dotenv: ^6.0.0

  # Permissions
  permission_handler: ^10.4.4

  # URL handling
  url_launcher: ^6.2.0

  # Payment Processing
  paychangu_flutter: ^0.0.3
  webview_flutter: ^4.11.2
  webview_flutter_web: ^0.2.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/logo.png"
  android: true
  ios: true
  color_dark: "#000000"
  image_dark: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/env/.env.production
    - assets/images/logo.png
    - assets/images/dyn.jpg
    - assets/images/delicious_food_spread.png